<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<link rel="icon" type="image/x-icon" href="talos.ico">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Talos IDPS — Ashley Wood</title>
<meta name="description" content="Talos IDPS — Intrusion Detection & Prevention System" />
<style>
:root{
  --bg:#0b0b0b;
  --panel:#0f0f0f;
  --accent:#e31b23;
  --muted:#bdbdbd;
  --radius:12px;
  font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
*{box-sizing:border-box;}
html,body{height:100%;margin:0;}
body{
  background:#000;
  color:var(--muted);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
  /* ---- Disable caret / selection ---- */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  caret-color: transparent;
}
code, pre {
  user-select: text;
  caret-color: auto;
}
#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  pointer-events: none;
  opacity: 0.55;
}
.container{
  width:100%;
  max-width:980px;
  padding:28px;
  background: rgba(20,20,20,0.55);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 8px 30px rgba(0,0,0,0.65);
  display:flex;
  flex-direction:column;
  min-height:55vh;
}
header{
  display:flex;
  align-items:center;
  gap:18px;
  flex-wrap:wrap;
}
.logo{
  width:68px;height:68px;border-radius:10px;
  background:linear-gradient(135deg,var(--accent),#8a0000);
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 6px 18px rgba(227,27,35,0.12), inset 0 -6px 18px rgba(0,0,0,0.25);
  padding:10px;
}
.logo img { width:100%; height:100%; object-fit:contain; filter:invert(100%); }
h1{margin:0;color:#fff;font-size:22px}
.tag{color:var(--muted);font-size:13px}
.nav {
  margin-left:auto;
  display:flex;
  gap:10px;
}
.nav a {
  padding:8px 14px;
  border-radius:8px;
  text-decoration:none;
  color:var(--muted);
  font-size:14px;
  background: rgba(0,0,0,0.25);
  border:1px solid rgba(255,255,255,0.06);
  backdrop-filter: blur(10px);
  transition: all .2s ease;
  cursor:pointer;
}
.nav a:hover { color:#fff; transform:translateY(-2px); box-shadow:0 6px 18px rgba(227,27,35,0.25); border-color: rgba(227,27,35,0.4); }
.nav a.active { color:#fff; background:linear-gradient(90deg,var(--accent),#b51c23); box-shadow:0 6px 20px rgba(227,27,35,0.35); }
#content {
  display:grid;
  grid-template-columns:1fr 320px;
  gap:22px;
  margin-top:20px;
  flex:1;
  position:relative;
}
#content.full-width {
  grid-template-columns: 1fr;
}
#oldContent {
  position:absolute;
  top:0; left:0; right:0;
  opacity:1;
  transition: opacity 0.6s ease;
  display:grid;
  gap:22px;
  pointer-events:none;
}
.card{
  padding:18px;
  background: rgba(15,15,15,0.55);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.06);
}
.lead{color:#ddd;font-size:15px;line-height:1.45}
.features{display:flex;flex-direction:column;gap:10px;margin-top:14px}
.feat{display:flex;gap:12px;align-items:flex-start}
.dot{width:10px;height:10px;border-radius:50%;background:var(--accent);margin-top:6px;flex:0 0 10px}
.download-panel{display:flex;flex-direction:column;gap:12px;align-items:stretch}
.meta{font-size:13px;color:var(--muted)}
.download-btn{
  display:inline-flex;align-items:center;justify-content:center;
  gap:10px;padding:14px 18px;border-radius:10px;border:0;
  background:transparent;color:#fff;font-weight:600;
  text-decoration:none;font-size:15px;cursor:pointer;
  transition:all .18s ease;
}
.download-btn:hover{transform:translateY(-3px)}
.download-btn:focus{outline:3px solid rgba(227,27,35,0.18);outline-offset:3px}
.download-cta{background:linear-gradient(90deg,var(--accent),#b51c23);box-shadow:0 8px 28px rgba(227,27,35,0.18);border:1px solid rgba(255,255,255,0.03);}
footer{
  margin-top:18px;
  display:flex;justify-content:space-between;align-items:center;
  color:var(--muted);font-size:13px;
}
.accent-underline{
  display:inline-block;height:6px;width:60px;
  background:linear-gradient(90deg,var(--accent),#b51c23);
  border-radius:6px;margin-top:8px
}
.note{
  background:rgba(255,255,255,0.03);
  padding:10px;border-radius:8px;
  color:var(--muted);font-size:13px;
}
@media(max-width:820px){
  #content.full-width { grid-template-columns:1fr; }
  #content { grid-template-columns:1fr; }
  .nav { margin-left:0; margin-top:12px; flex-wrap:wrap; }
}
/* ---- Instructions Tabs ---- */
.tabs{display:flex;gap:10px;margin-bottom:14px;flex-wrap:wrap;}
.tab-btn{padding:8px 14px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:rgba(0,0,0,0.35);color:var(--muted);cursor:pointer;}
.tab-btn.active{background:linear-gradient(90deg,var(--accent),#b51c23);color:#fff;box-shadow:0 6px 20px rgba(227,27,35,0.35);}
.tab-panel{display:none;}
.tab-panel.active{display:block;}
</style>
</head>
<body>
<video autoplay muted loop id="bg-video">
  <source src="background.mp4" type="video/mp4">
</video>
<div class="container" role="main">
  <header>
    <div class="logo"><img src="eye.svg" alt="Talos logo eye" /></div>
    <div>
      <h1>Talos IDPS</h1>
      <div class="tag">Intrusion Detection &amp; Prevention System — PhD project</div>
    </div>
    <nav class="nav">
      <a data-page="about" class="active">About</a>
      <a data-page="download">Download</a>
      <a data-page="instructions">Instructions</a>
    </nav>
  </header>
  <div id="content"></div>
  <footer>
    <div>© 2019-2026 The Talos IDPS Project - Ashley Wood</div>
    <div class="tag"><a href="https://ashleywood.co.uk" style="text-decoration:none;color:inherit;">www.ashleywood.co.uk</a></div>
  </footer>
</div>
<audio id="myAudio" src="boot.wav" preload="auto"></audio>
<audio id="confirmAudio" src="confirm.wav" preload="auto"></audio>
<script>
const pages = {
about: `
<section class="card">
  <p class="lead">
    Talos IDPS is a behavioural-profiling based intrusion detection and prevention system, developed for the PhD Project titled <i>"Advancing Intrusion Detection and Prevention Systems using Behavioural-profiling and Artificial Intelligence."</i>
    It is a modular system, allowing timely detection of threats and good levels of accuracy.
  </p>
  <div class="features">
    <div class="feat">
      <div class="dot"></div>
      <div><strong>Modular system</strong>
        <div class="meta">Module components allow Talos IDPS to be configured to operate in a wide variety of environments and settings.</div>
      </div>
    </div>
    <div class="feat">
      <div class="dot"></div>
      <div><strong>Behavioural-profiling</strong>
        <div class="meta">Uses novel profiling techniques to detect and respond to threats, avoiding pitfalls of signature and rule-based systems.</div>
      </div>
    </div>
    <div class="feat">
      <div class="dot"></div>
      <div><strong>Self-learning capability</strong>
        <div class="meta">Learns attack patterns over time and predicts malicious behaviour.</div>
      </div>
    </div>
  </div>
  <hr style="margin:18px 0;border:0;border-top:1px solid rgba(255,255,255,0.06)">
  <div class="note">
    Note: Talos IDPS is a prototype system developed as part of a PhD research project and as such is experimental.
    By downloading and running the system you accept this and understand that the author is not responsible for
    any damage or loss of data that may occur.
  </div>
</section>
`,
download: `
<section class="card">
  <p class="lead">
    Download Talos IDPS v1.0 using the link to the right. Please carefully refer to the instructions page for setup information.
  </p>
  <div class="note">
    Note: Talos IDPS is a prototype system developed as part of a PhD research project and as such is experimental. By downloading and running the system you accept this and understand that the author is not responsible for any damage or loss of data that may occur.
  </div>
</section>
<aside class="card">
  <div class="download-panel">
    <div>
      <div style="font-size:13px;color:var(--muted)">Latest release</div>
      <div style="font-weight:700;color:#fff;font-size:18px;margin-top:6px">Talos IDPS v1.0 (research project build)</div>
      <div class="accent-underline"></div>
    </div>
    <a id="download-link" class="download-btn download-cta"
       href="https://1drv.ms/f/c/863acb29c3fa8e84/IgBbju_EFiTBS5CrabQDSj3vAXPK3L5SYS1dXQetjdfnfNQ?e=KNrTqe"
       role="button" download>
      <span>Download Talos IDPS</span>
    </a>
    <div style="margin-top:6px;font-size:13px;color:var(--muted)">
      Note: Talos IDPS requires a number of packages to execute. Refer to the "requirements.txt" file within the directory.
    </div>
  </div>
</aside>
`,
instructions: `
<section class="card">
<div class="tabs">
  <button class="tab-btn active" data-tab="setup">Setup Process</button>
  <button class="tab-btn" data-tab="console">Console Commands</button>
  <button class="tab-btn" data-tab="dirs">Talos IDPS Directories</button>
</div>
<div id="setup" class="tab-panel active">
<p class="lead"><b>Setup Process</b></p>
<div class="note">
<ol><li>Extract the contents of the downloaded .zip folder into their own directory, it is recommended that you use <code>C:\\IDPS</code> as the home directory.</li>
<li>Open the command prompt (Run as Administrator), navigate to the directory using <code>cd C:\\IDPS</code></li>
<li>Run Talos IDPS by typing <code>python main.py</code></li>
<li>Talos IDPS will upon first execution check dependencies and generate a file called <code>requirements.txt</code>, if required modules are missing they will be outputted to the screen, and recorded in the requirements file. Install them on your system before running Talos again.</li> 
<li>The behaviour of Talos IDPS can be altered by modifying the <code>USERCONF.TALOS</code> file stored within <code>\\SYSTEM\\CONFIG</code></li>
</ol>
</div>
</div>
<div id="console" class="tab-panel">
<p class="lead"><b>Console Commands</b></p>
<hr style="margin:18px 0;border:0;border-top:1px solid rgba(255,255,255,0.06)">
<div class="note">
h - display help information in the console<br>
q - terminate current execution of Talos IDPS<br>
ve - enable voice notifications<br>
vd - disable voice notifications<br>
nse - enable notification sounds<br>
nsd - disable notification sounds<br>
s - display current system status<br>
c - display currently loaded configuration<br>
reinit - purge generated honeyfiles and reinitialise
</div>
</div>
<div id="dirs" class="tab-panel">
<p class="lead"><b>Talos IDPS Directories</b></p>
<hr style="margin:18px 0;border:0;border-top:1px solid rgba(255,255,255,0.06)">
<div class="note">
<code>\\REMOTELOGGING</code> - Logs received from other Talos IDPS instances on local network <br>
<code>\\LOGGING</code> - Logs generated by the local Talos IDPS' modular components<br>
<code>\\ACTIONS</code> - Logs files pertaining to remedial actions and other action taken by Talos IDPS<br>
<code>\\QUARANTINE</code> - Backup copies of data removed from the system by Talos IDPS but quarantined for later administrator inspection<br>
<code>\\SYSTEM</code> - Directory holding neccessary data and files for system to function<br>
<code>\\SYSTEM\\CONFIG</code> - Stores the user configuration files like <code>USERCONF.TALOS</code> and <code>REMOTEIPS.TALOS</code><br>
<code>\\SYSTEM\\DATA</code> - Contains data that Talos IDPS will continuously reference during execution<br>
<code>\\SYSTEM\\DIAGNOSTICS</code> - Contains debug data for Talos IDPS<br>
<code>\\SYSTEM\\MEDIA</code> - Contains data neccessary for audio functions<br>
<code>\\SYSTEM\\STATES</code> - Volatile directory containing status codes for various components 
</div>
</div>
</section>
`
};
const content = document.getElementById('content');
content.innerHTML = pages.about;
content.classList.add('full-width');
window.addEventListener('load', () => {
  document.getElementById('myAudio').play().catch(()=>{});
});
// Navigation with seamless crossfade
document.querySelectorAll('.nav a').forEach(link=>{
  link.addEventListener('click', e=>{
    e.preventDefault();
    const page = link.dataset.page;
    if(!page) return;
    document.querySelectorAll('.nav a').forEach(a=>a.classList.remove('active'));
    link.classList.add('active');
    if(page === 'about' || page === 'instructions'){
      content.classList.add('full-width');
    } else {
      content.classList.remove('full-width');
    }
    const old = document.createElement('div');
    old.id = 'oldContent';
    old.innerHTML = content.innerHTML;
    old.style.gridTemplateColumns = content.classList.contains('full-width') ? '1fr' : '1fr 320px';
    content.appendChild(old);
    content.innerHTML = pages[page] || '<p>Page not found</p>';
    // Tabs
    content.querySelectorAll('.tab-btn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const tab = btn.dataset.tab;
        content.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
        content.querySelectorAll('.tab-panel').forEach(p=>p.classList.remove('active'));
        btn.classList.add('active');
        content.querySelector('#'+tab).classList.add('active');
      });
    });
    const downloadBtn = document.getElementById('download-link');
    const confirmAudio = document.getElementById('confirmAudio');
    if(downloadBtn){
      downloadBtn.addEventListener('click', (e)=>{
        e.preventDefault();
        confirmAudio.currentTime = 0;
        confirmAudio.play().catch(()=>{});
        const link = document.createElement('a');
        link.href = downloadBtn.href;
        link.download = downloadBtn.getAttribute('download') || '';
        link.click();
      });
    }
    requestAnimationFrame(()=>{ old.style.opacity = 0; });
    setTimeout(()=>{ old.remove(); }, 600);
  });
});
</script>
</body>
</html>
